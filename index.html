<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dayan Gomes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css"/>
    <!-- <link rel="js" href="script.js"/> -->

    <link rel="connect" href="https://fonts.googleapis.com"/>
    <link rel="connect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="avatar">
        <!-- alt: mostra o texto caso a imagem nao apareça-->
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat"/>
        </span>
        <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal"/>
      </div>

      <div class="container"> 

        <h1 id="userName">Dayan Ramos</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank" >
          <img src="images/github.svg" alt="ícone github"/>
          <span id="userLogin">Dayan</span></a>

          <p id="userBio">Jovem rapaz que está aprendendo Programação.</p>

          <ul id = "socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com" target="_blank" >
                <!-- target = "_blank": faz com que abra uma nova aba ao clicar no link/imagem -->
                <img src="images/youtube.svg" alt="ícone youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/?theme=dark" target="_blank" >
                <img src="images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://www.facebook.com" target="_blank" >
                <img src="images/facebook.svg" alt="ícone facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://www.twitter.com" target="_blank" >
                <img src="images/twitter.svg" alt="ícone twitter" />
              </a>
            </li>
          </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
